<mat-card class="post__card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
      <mat-card-subtitle>ID : {{ post.id }}</mat-card-subtitle>
      <mat-card-subtitle>UserId : {{ post.id }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="post__card-content">
    {{ post.body }}
  </mat-card-content>
</mat-card>
